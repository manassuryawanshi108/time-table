<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Timetable</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h1>College Timetable</h1>
    <table id="timetable">
        <thead>
            <tr>
                <th>Day</th>
                <th>Classes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Monday</td>
                <td id="monday"></td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td id="tuesday"></td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td id="wednesday"></td>
            </tr>
            <tr>
                <td>Thursday</td>
                <td id="thursday"></td>
            </tr>
            <tr>
                <td>Friday</td>
                <td id="friday"></td>
            </tr>
        </tbody>
    </table>
    <script>
        // Define the subjects and labs
        const subjects = ["Math", "Science", "English", "History", "Geography", "Physical Education"];
        const labs = ["Chemistry Lab", "Physics Lab", "Biology Lab", "Computer Lab", "Art Lab", "Music Lab"];

        // Function to generate the timetable
        function generateTimetable() {
            const days = ["monday", "tuesday", "wednesday", "thursday", "friday"];
            
            days.forEach(day => {
                // Select 3 random subjects for lectures
                const selectedSubjects = subjects.sort(() => 0.5 - Math.random()).slice(0, 3);
                // Select 1 lab
                const selectedLab = labs[Math.floor(Math.random() * labs.length)];
                
                // Combine subjects and lab
                const classes = [...selectedSubjects, selectedLab].join(", ");
                
                // Populate the timetable
                document.getElementById(day).innerText = classes;
            });
        }

        // Generate the timetable on page load
        window.onload = generateTimetable;
    </script>
</body>
</html>
