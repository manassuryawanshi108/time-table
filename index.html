<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced College Timetable</title>
    <style>
        /* ... (previous styles) ... */
    </style>
</head>
<body>
    <h1>Enhanced College Timetable</h1>
    <table id="timetable">
        <thead>
            <tr>
                <th>Day</th>
                <th>9:00 AM - 10:00 AM</th>
                <th>10:15 AM - 11:15 AM</th>
                <th>11:30 AM - 12:30 PM</th>
                <th>1:00 PM - 2:00 PM</th>
                <th>2:15 PM - 3:15 PM</th>
                <th>3:30 PM - 4:30 PM</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Monday</td>
                <td id="monday-09" data-day="monday" data-time="09:00 AM - 10:00 AM"></td>
                <td id="monday-10" data-day="monday" data-time="10:15 AM - 11:15 AM"></td>
                <td id="monday-11" data-day="monday" data-time="11:30 AM - 12:30 PM"></td>
                <td id="monday-13" data-day="monday" data-time="1:00 PM - 2:00 PM"></td>
                <td id="monday-14" data-day="monday" data-time="2:15 PM - 3:15 PM"></td>
                <td id="monday-15" data-day="monday" data-time="3:30 PM - 4:30 PM"></td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td id="tuesday-09" data-day="tuesday" data-time="09:00 AM - 10:00 AM"></td>
                <td id="tuesday-10" data-day="tuesday" data-time="10:15 AM - 11:15 AM"></td>
                <td id="tuesday-11" data-day="tuesday" data-time="11:30 AM - 12:30 PM"></td>
                <td id="tuesday-13" data-day="tuesday" data-time="1:00 PM - 2:00 PM"></td>
                <td id="tuesday-14" data-day="tuesday" data-time="2:15 PM - 3:15 PM"></td>
                <td id="tuesday-15" data-day="tuesday" data-time="3:30 PM - 4:30 PM"></td>
            </tr>
            <!-- Add other days in a similar pattern -->
        </tbody>
    </table>
    <div id="free-teachers">
        <p>Free Teachers:</p>
        <ul id="free-teachers-list"></ul>
    </div>

    <script>
        const timetableConfig = {
            monday: {
                classes: [
                    { subject: "Math", time: "9:00 AM - 10:00 AM", instructor: "Mr. Smith" },
                    { subject: "Science", time: "10:15 AM - 11:15 AM", instructor: "Mrs. Johnson" },
                    { subject: "English", time: "11:30 AM - 12:30 PM", instructor: "Ms. Davis" }
                ]
            },
            // ... other days
        };

        const allTeachers = ["Mr. Smith", "Mrs. Johnson", "Ms. Davis", "Mr. Wilson", "Ms. Taylor", "Dr. White"]; // List of all teachers

        function generateTimetable() {
            // ... (previous code to populate timetable) ... 

            // Calculate and update free teachers
            updateFreeTeachers();
        }

        function updateFreeTeachers() {
            const occupiedTeachers = new Set();
            for (const day in timetableConfig) {
                timetableConfig[day].classes.forEach(classData => {
                    occupiedTeachers.add(classData.instructor);
                });
            }

            const freeTeachersList = allTeachers.filter(teacher => !occupiedTeachers.has(teacher));
            
            const freeTeachersListElement = document.getElementById('free-teachers-list');
            freeTeachersListElement.innerHTML = ''; // Clear previous list

            freeTeachersList.forEach(teacher => {
                const listItem = document.createElement('li');
                listItem.textContent = teacher;
                freeTeachersListElement.appendChild(listItem);
            });
        }

        generateTimetable();
    </script>
</body>
</html>
