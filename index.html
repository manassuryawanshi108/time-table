<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable College Timetable</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid #dee2e6;
            padding: 15px;
            text-align: center;
            transition: background-color 0.3s, transform 0.2s;
        }

        th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        tr:hover {
            background-color: #e2e6ea;
            transform: scale(1.02);
        }

        td {
            background-color: #ffffff;
        }

        .time {
            font-weight: bold;
            color: #495057;
        }

        .instructor {
            font-style: italic;
            color: #6c757d;
        }

        @media (max-width: 600px) {
            table {
                font-size: 14px;
            }

            th, td {
                padding: 10px;
            }

            h1 {
                font-size: 2em;
            }
        }

        /* Button styles */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px auto;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #218838;
        }

        /* Editable cell styles */
        .editable {
            cursor: pointer;
        }

        .editable:hover {
            background-color: #ffffcc;
        }
    </style>
</head>
<body>
    <h1>Editable College Timetable</h1>
    <table id="timetable">
        <thead>
            <tr>
                <th>Day</th>
                <th>Time</th>
                <th>Classes</th>
                <th>Instructor</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Monday</td>
                <td class="editable" id="monday-time" data-day="monday" data-field="time"></td>
                <td class="editable" id="monday-classes" data-day="monday" data-field="classes"></td>
                <td class="editable" id="monday-instructor" data-day="monday" data-field="instructor"></td>
            </tr>
            <!-- Add other days similarly -->
        </tbody>
    </table>
    <a href="#" class="btn">Download Timetable</a>

    <script>
        // Define the subjects, labs, and their details with specific times
        const timetableConfig = {
            monday: {
                classes: [
                    { subject: "Math", time: "9:00 AM - 10:00 AM", instructor: "Mr. Smith" },
                    { subject: "Science", time: "10:15 AM - 11:15 AM", instructor: "Mrs. Johnson" },
                    { subject: "English", time: "11:30 AM - 12:30 PM", instructor: "Ms. Davis" },
                    { lab: "Chemistry Lab", time: "1:00 PM - 2:00 PM", instructor: "Dr. Brown" }
                ]
            },
            // ... other days
        };

        // Function to generate the timetable
        function generateTimetable() {
            const days = Object.keys(timetableConfig);

            days.forEach(day => {
                const { classes } = timetableConfig[day];
                const classDetails = classes.map(c => `${c.time}: ${c.subject || c.lab}`).join("<br>");
                const instructors = classes.map(c => c.instructor).join(", ");

                // Populate the timetable
                document.getElementById(`${day}-time`).innerHTML = classDetails;
                document.getElementById(`${day}-classes`).innerText = classes.map(c => c.subject || c.lab).join(", ");
                document.getElementById(`${day}-instructor`).innerText = instructors;
            });
        }

        // Function to handle cell editing
        function makeEditable() {
            const editableCells = document.querySelectorAll('.editable');

            editableCells.forEach(cell => {
                cell.addEventListener('click', () => {
                    const currentContent = cell.innerHTML;
                    const day = cell.dataset.day;
                    const field = cell.dataset.field;

                    // Replace cell content with an input field
                    cell.innerHTML = `<input type="text" value="${currentContent}" id="${day}-${field}-input">`;
                    const inputField = document.getElementById(`${day}-${field}-input`);
                    inputField.focus();

                    // Update timetableConfig on input blur
                    inputField.addEventListener('blur', () => {
                        const newValue = inputField.value;
                        cell.innerHTML = newValue;

                        // Update timetableConfig (You'll need to implement logic to parse and update the timetableConfig object based on the edited field)
                        // Example: If editing 'time' field, you'll need to split the newValue by ':', update the relevant class object in timetableConfig, and regenerate the timetable.

                        // For simplicity, this example only updates the cell content without modifying the timetableConfig object.
                    });
                });
            });
        }

        // Generate the timetable on page load
        window.onload = () => {
            generateTimetable();
            makeEditable();
        };
    </script>
</body>
</html>
